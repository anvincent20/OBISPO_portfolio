{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Vincent Obispo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<link rel = "stylesheet" href = "{% static 'style.css' %}">
<link href="static/style.css" rel="stylesheet">
  

<style>
    /* Custom styles for the sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 48px 0;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      background-color: #f8f9fa;
    }

    .sidebar-heading {
      padding: 0.875rem 1.25rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .list-group-item {
      border: none;
      border-radius: 0;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: transparent;
    }

    .list-group-item:hover {
      background-color: #e9ecef;
    }
  </style>
</head>

<body>
            <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-light border-right sidebar" id="sidebar-wrapper">
          <div class="sidebar-heading">Sidebar</div>
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action">Introduction Content</a>
            <a href="#" class="list-group-item list-group-item-action">About Me Content</a>
            <a href="#" class="list-group-item list-group-item-action">Project Content</a>
     
          </div>
        </div>
    </div>

       <!-- intro form -->
       <div class="container" id="#intro">
        <form action="{% url 'base:personalprofile' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <h2>Intro Form</h2>
          </div>
          <div class="form-group">
            <label for="greeting_description">Greeting Description:</label>
            <textarea value="{{user_data.greeting_description}}" class="form-control" id="greeting_description" name="greeting_description" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="hero_photo">Upload Photo:</label>
            <input type="file" class="form-control-file" id="hero_photo" name="hero_photo">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-primary">Update</button>
        </form>
      </div>

    <!-- about me form -->
    <div class="container" id="#aboutMe">
      <form action="{% url 'base:aboutme' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <h2>About Me Form</h2>
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="number">Number:</label>
            <input type="text" class="form-control" id="number" name="contact_number">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="about_me_context" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="about_photo">Upload Photo:</label>
            <input type="file" class="form-control-file" id="about_photo" name="about_photo">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-primary">Update</button>
        </form>
      </div>

         <!-- project form -->
    <div class="container" id="#project">
      <form action="{% url 'base:project' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="form-group">
            <h2>Project Form</h2>
        
          </div>
          <div class="form-group">
            <label for="showcase_title">Showcase Title:</label>
            <textarea class="form-control" id="showcase_title" name="showcase_title" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="showcase_description">Showcase Description:</label>
            <textarea class="form-control" id="showcase_description" name="showcase_description" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="project_photo">Upload Photo:</label>
            <input type="file" multiple class="form-control-file" id="photo" name="project_images">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-primary">Delete</button>
          <button type="button" class="btn btn-primary">Update</button>

        </form>
      </div>
      
      <!-- socmeds -->
      <div class="container" id="#aboutMe">
        <form action="{% url 'base:socialmedia' %}" method="POST">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="facebook_link">Facebook:</label>
            <input type="text" class="form-control" id="facebook_link" name="facebook_link">
          </div>
          <div class="form-group">
            <label for="github_link">Github:</label>
            <input type="text" class="form-control" id="github_link" name="github_link">
          </div>
          <div class="form-group">
            <label for="linkedin_link">Linkedin:</label>
            <input type="text" class="form-control" id="linkedin_link" name="linkedin_link">
          </div>
          <div class="form-group">
            <label for="discord_link">Discord:</label>
            <input type="text" class="form-control" id="discord_link" name="discord_link">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-primary">Update</button>

        </form>
      </div>




    <script async src="https://tenor.com/embed.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
